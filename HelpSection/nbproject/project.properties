# Configuraci\u00f3n JavaFX para NetBeans Platform con Java 23
# Agregar estas l\u00edneas al archivo nbproject/project.properties

# Configuraci\u00f3n b\u00e1sica del m\u00f3dulo
javac.source=21
javac.target=21
javac.compilerargs=-Xlint -Xlint:-serial

# Ruta de JavaFX SDK
javafx.sdk.path=C:/javafx-sdk-21

# Argumentos JVM para JavaFX - FORMATO CORRECTO PARA NETBEANS
run.jvmargs=--add-modules javafx.controls,javafx.fxml,javafx.swing,javafx.graphics,javafx.base \
    --module-path ${javafx.sdk.path}/lib \
    -Dprism.order=sw \
    -Dprism.verbose=true \
    -Dprism.forceGPU=false \
    -Dprism.allowhidpi=false \
    -Dglass.win.minHiDPI=1 \
    -Djavafx.animation.pulse=60

# Configuraci\u00f3n adicional para NetBeans Platform
auxiliary.org-netbeans-modules-java-j2seproject.copylibstask=false

# Classpath de compilaci\u00f3n
javac.classpath=\
    ${libs.classpath}:\
    ${javafx.sdk.path}/lib/javafx.base.jar:\
    ${javafx.sdk.path}/lib/javafx.controls.jar:\
    ${javafx.sdk.path}/lib/javafx.fxml.jar:\
    ${javafx.sdk.path}/lib/javafx.graphics.jar:\
    ${javafx.sdk.path}/lib/javafx.swing.jar

# Classpath de ejecuci\u00f3n
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}

# Configuraci\u00f3n espec\u00edfica para m\u00f3dulos NetBeans
nbm.is.eager=true
nbm.needs.restart=true